
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SYSINVENT</title>

  <!-- Google Font: Source Sans Pro -->

  <link rel="stylesheet" href="{% static 'core/adminlte/dist/css/adminlte.min.css' %}">
  <!-- Font Awesome -->
 
  <link rel="stylesheet" href="{% static 'core/adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'core/adminlte/dist/css/adminlte.min.css' %}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Inicia sesión</p>

      <form method="post" action="{% url 'login' %}">

        {% csrf_token %}

        {% if form.errors %}
            <p style="color:red;">Usuario o contraseña inválidos</p>
        {% endif %}

        <!--Usuario-->
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Usuario">
          <div class="input-group-append">
            <div class="input-group-text">
                <i class="fas fa-user"></i>
            </div>
          </div>
        </div>

        <!--Contraseña-->
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Acceder</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->


<!-- jQuery -->
<script src="{% static 'core/adminlte/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'core/adminlte/dist/js/adminlte.min.js' %}"></script>

</body>
</html>
